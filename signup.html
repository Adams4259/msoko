    <!-- CONTACT PAGE -->

    <div class="signup">

        <h1 class="signup-heading">Signup</h1>

    </div>

    <div class="container-fluid signup2">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-12">

            </div>

            <div class="col-lg-6 col-md-6 col-12 form-design">

                <form action="/">

                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <label id="label1" for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="You@example.com">
                        </div>
                    </div>

                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <label id="label1" for="fullname" class="input">Name</label>
                            <input type="text" name="fname" id="fullname" class="form-control"
                                placeholder="Your Name...">
                        </div>
                    </div>

                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <label id="label1" for="fullname" class="input">Password</label>
                            <input type="text" name="fname" id="fullname" class="form-control"
                                placeholder="Your Password...">
                        </div>
                    </div>

                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <label id="label1" for="fullname" class="input">Confirm Password</label>
                            <input type="text" name="fname" id="fullname" class="form-control"
                                placeholder="Your Password..">
                        </div>
                    </div>

                    <div class="mt-3 mb-5">
                        <button type="button" class="btn btn-outline-dark">Sign me up</button>

                    </div>

                    <a href="Login.html" class="policy">
                        <p>Already have an account? Login</p>
                    </a>
                </form>

            </div>

            <div class="col-lg-1 col-md-1 col-12">

            </div>

            <div class="col-lg-3 col-md-3 col-12">
                <img class="bg-side" src="images/contactimage.png" alt="bg-side">
            </div>

            <div class="col-lg-1 col-md-1 col-12">

            </div>

        </div>
    </div>


    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
